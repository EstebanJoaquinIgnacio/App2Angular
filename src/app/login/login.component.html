        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form (ngSubmit)="Logear()">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" [(ngModel)]="login.email" name = "email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" [(ngModel)]="login.pass" name = "pass" required autocomplete="off"/>
          </div>        

          <button class="button button-block">Log In</button>
          
          </form>

      
</div> <!-- /form -->
